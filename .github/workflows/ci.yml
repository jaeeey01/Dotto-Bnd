name: dotto CI with gradle

on:
  push:
    branches: [back-end/master]

jobs:
  build:

    runs-on: ubuntu-22.04 LTS

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: grant execute permission for gradlew
        run: chmod +x graldew
      - name : Build with gradle
        run: ./gradlew build
      - name: Docker build
        run: |
            docker build -t dotto-cicd:0.0.1 .
            docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
            docker build -t spring-cicd:0.0.1 .
            docker tag dotto-cicd:0.0.1 yjh920127/dotto:${GITHUB_SHA::7}
            docker push yjh920127/dotto:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ec2-3-39-107-150.ap-northeast-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            docker pull yjh920127/dotto:${GITHUB_SHA::7}
            docker tag yjh920127/dotto:${GITHUB_SHA::7} dotto
            docker stop server
            docker run -d --rm --name server -p 80:8080 dotto


